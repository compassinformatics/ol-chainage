<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLayers Chainage Example</title>
  </head>
  <body>
      <div id="map"></div>
      <!-- Floating panel for entering measures -->
      <div id="measure-panel">
          <label for="start-measure">Start Measure (m)</label>
          <input type="number" id="start-measure" value="0" />

          <label for="end-measure">End Measure (m)</label>
          <input type="number" id="end-measure" value="100" />

          <button id="highlight-btn">Highlight Slice</button>
      </div>
      <script type="module" src="./index.js"></script>
  </body>
</html>
